version: '3'
services:
  grafana:
    image: grafana/grafana:6.6.0
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    ports:
      - "3000:3000"
  prometheus:
    image: prom/prometheus:v2.15.2
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
  aiohttp:
    build:
      context: .
    environment:
      - CLIENT_ID=changeme
      - CLIENT_SECRET=changeme
    ports:
      - "80:80"
